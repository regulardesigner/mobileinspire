---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
<ul id="thumbs" class="small-block-grid-4 clearing-thumbs" data-clearing>
    {% for thumb in page.thumb %}
    <li><img src="/img/{{ thumb }}" alt=""></li>
    {% endfor %}
</ul>
</div>
