---
layout: default
---
<h2 class="small-12 medium-12 large-12 columns">{{ page.title }}</h2>
<p class="meta small-12 medium-12 large-12 columns">{{ page.date | date_to_string }}</p>

<div>
{{ content }}
    {% for thumb in page.thumb %}
    <div class="small-6 medium-4 large-4 columns"><img class="lazy" data-original="/img/{{ page.imgPath }}/{{ thumb }}" width="320" height="568"  alt=""></div>
    {% endfor %}
</div>
